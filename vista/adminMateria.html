<div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
                <div class="card-header p-4">
                    <h1 class="card-title text-orange text-lg-center">Administrar Materias</h1>
                </div>
              <!-- /.card-header -->
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-12">
                          <!-- text input -->
                          <div class="form-group">
                              <label>Código<span class="text-orange">*</span></label>
                              <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ingrese código de la materia ...">
                          </div>
                      </div>
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label>Nombre <span class="text-orange">*</span></label>
                              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre de la materia ...">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label>Duración en horas <span class="text-orange">*</span></label>
                              <input type="number" id="duracion_horas" name="duracion_horas" class="form-control" placeholder="ingrese la duración de la materia en horas">
                          </div>
                      </div>
                  </div>
                  <div class="row justify-content-center align-items-center mb-5">
                    <button type="button" id="btn-submit" class="btn btn-outline-warning" onclick="guardarMateria()">Guardar
                    </button>
                    <button type="button" id="btn-clear" class="btn btn-outline-danger ml-2" onclick="limpiarFRMMateria()">Limpiar
                    </button>
                  </div>
                <table id="table-materias" class="table table-bordered table-striped mt-5">
                  <thead>
                  <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Duración en horas</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                  </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>

      <script>
        $(document).ready(function () {
            listarMaterias();
        });
    </script>
