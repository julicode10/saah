<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">

                <div class="card-header p-4">
                    <h1 class="card-title text-orange text-lg-center">Administrar grupos</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Código <span class="text-orange">*</span></label>
                                <input type="text" class="form-control" name="codigo" id="codigo" placeholder="Ingrese código del grupo ...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Número del grupo <span class="text-orange">*</span></label>
                                <input type="text" name="numero_grupo" id="numero_grupo" maxlength="4" class="form-control" placeholder="Ingrese número del grupo ...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Cantidad estudiantes <span class="text-orange">*</span></label>
                                <input type="number" class="form-control" name="cantidad_estudiantes" maxlength="3" id="cantidad_estudiantes"
                                    placeholder="Ingrese la cantidad de estudiantes del grupo ...">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center mb-5">
                        <button type="button" id="btn-submit" class="btn btn-outline-warning" onclick="guardarGrupo()">Guardar
                        </button>
                        <button type="button" id="btn-clear" class="btn btn-outline-danger ml-2" onclick="limpiarFRMGrupo()">Limpiar
                        </button>
                    </div>
                    <!-- tabla aulas -->
                    <table id="table-grupos" class="table table-bordered table-striped mt-5">
                        <thead>
                        <tr>
                            <th>Código</th>
                            <th>Número de grupo</th>
                            <th>Cantidad de estudiantes</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <!-- end tabla grupo -->
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<script>
    $(document).ready(function () {
        listarGrupos();
    });
</script>
