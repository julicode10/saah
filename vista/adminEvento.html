<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header p-4">
                    <h1 class="card-title text-orange text-lg-center">Adminstrar eventos</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Código <span class="text-orange">*</span></label>
                                <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ingrese código del grupo ...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Duración <span class="text-orange">*</span></label>
                                <input type="number" id="duracion" name="duracion" class="form-control"
                                    placeholder="Ingrese la duración del evento (en horas) ...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>objetivo <span class="text-orange">*</span></label>
                                <input type="text" class="form-control" id="objetivo" name="objetivo"
                                    placeholder="Ingrese el objetivo ...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- radio -->
                            <label>Seleccione los grupos que van a asistir</label>
                            <div class="form-group section-form-grupos">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center mb-5">
                        <button type="button" id="btn-submit" class="btn btn-outline-warning" onclick="guardarEvento()">Guardar
                        </button>
                        <button type="button" id="btn-clear" class="btn btn-outline-danger ml-2" onclick="limpiarFRMEvento()">Limpiar
                        </button>
                    </div>
                    <!-- tabla eventos -->
                    <table id="table-eventos" class="table table-bordered table-striped mt-5">
                        <thead>
                        <tr>
                            <th>Código</th>
                            <th>Duración(horas)</th>
                            <th>Objetivo</th>
                            <th>Grupos asistentes</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        
                        </tbody>
                    </table>
                    <!-- end tabla eventos -->
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<script>
    $(document).ready(function () {
        listarSelectGrupos();
        listarEventos();
    });
</script>
